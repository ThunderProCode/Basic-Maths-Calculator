      <section class="main-container">

        <div class="page-title-container">
            <h2>
                Basic statistics
            </h2>
            <p>Calculate mean,median and mode</p>
        </div>

        <div class="card-container">

            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" 
                width="16" height="16" 
                fill="currentColor" class="bi bi-bar-chart" 
                viewBox="0 0 16 16">
                    <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                  </svg>
                <h3 class="container-title">Statistics</h3>
            </div>

            <form class="input-form">
                <label for="dataInput">Type each data separated by comma (,)
                    <br>Dont type comma (,) at the end of data:
                </label>
                <input id="dataInput" type="text" 
                class="form-control"/>

                <div class="buttons-container">
                    
                    <div class="result-container">

                        <button type="button" onclick="getAverage()" 
                        class="calculate-result-button">
                            Get mean
                        </button>

                        <div class="answer-box">
                            <p id="average-result"></p>
                        </div>

                    </div>

                    <div class="result-container">

                        <button type="button" onclick="getMedian()" 
                        class="calculate-result-button">
                            Get median
                        </button>

                        <div class="answer-box">
                            <p id="median-result"></p>
                        </div>

                    </div>

                    <div class="result-container">

                        <button type="button" onclick="getMode()" 
                        class="calculate-result-button">
                            Get mode
                        </button>
                            
                        <div class="answer-box">
                            <p id="mode-result"></p>
                        </div>

                    </div>

                </div>

                </div>

            </form>
        </div>

      </section>
