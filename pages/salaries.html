      <section class="main-container">

        <div class="page-title-container">
            <h2>
                Salaries Calculator
            </h2>
            <p>Calculate salaries median and top 10% salaries median</p>
        </div>

        <div class="card-container">

            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" 
                width="16" height="16" 
                fill="currentColor" class="bi bi-bar-chart" 
                viewBox="0 0 16 16">
                    <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                  </svg>
                <h3 class="container-title">Salaries</h3>
            </div>

            <div class="form-container">
              <form class="input-form">
                <label for="name-input">Name: </label>
                  <input id="name-input" type="text" 
                  class="form-control"/>

                  <label for="salary-input">Salary: </label>
                  <input id="salary-input" type="number" 
                  class="form-control"/>
                    
                  <button type="button" onclick="addPerson()" 
                  class="add-button">
                        Add
                  </button>

              </form>

              <div class="persons-container">
                <p class="salaries-title">Persons list</p>
                <div class="salaries-list">
                  <ul id="persons-ul">
                  </ul>
                </div>
              </div>
            </div>

            <div class="result-container">
              <button onclick="getMedian()">
                Get median
              </button>
              <div class="median-container">
                <p id="median-result"></p>
              </div>
            </div>
        </div>

      </section>
