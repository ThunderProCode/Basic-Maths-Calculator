<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | JS Course Platzi</title>
    <script src="./figures.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="main-container">
        <h2>Geometric Figures</h2>
        <p>First exercise from Platzi's JS course</p>
        <div class="card-container square-container">
            
            <form class="input-form">
                <label for="squareInput">Type square side measure:</label>
                <input id="squareInput" type="number" 
                class="form-control"/>

                <button type="button" onclick="calculateSquarePerimeter()" 
                class="calculate-perimeter-button">
                    Calculate perimeter
                </button>

                <button type="button" onclick="calculateSquareArea()"
                class="calculate-area-button">
                    Calculate Area
                </button>

                <div class="answer-box">
                    <p>Perimeter: </p> 
                    <p id="square-perimeter-answer"> </p>
                    <p>Area: </p> 
                    <p id="square-area-answer"> </p>
                </div>

            </form>
        </div>

        <div class="card-container triangle-container">
            
            <form class="input-form">
                <label for="triangleSide1Input">Type triangle side 1 measure:</label>
                <input id="triangleSide1Input" type="number" 
                class="form-control"/>

                <label for="triangleSide2Input">Type triangle side 2 measure:</label>
                <input id="triangleSide2Input" type="number" 
                class="form-control"/>

                <label for="triangleBaseInput">Type triangle base measure:</label>
                <input id="triangleBaseInput" type="number" 
                class="form-control"/>

                <label for="triangleHeightInput">Type triangle height measure:</label>
                <input id="triangleHeightInput" type="number" 
                class="form-control"/>

                <button type="button" onclick="calculateTrianglePerimeter()" 
                class="calculate-perimeter-button">
                    Calculate perimeter
                </button>

                <button type="button" onclick="calculateTriangleArea()"
                class="calculate-area-button">
                    Calculate Area
                </button>

                <div class="answer-box">
                    <p>Perimeter: </p> 
                    <p id="triangle-perimeter-answer"> </p>
                    <p>Area: </p>
                    <p id="triangle-area-answer"> </p>
                </div>

            </form>
        </div>

        <div class="card-container circle-container">
            
            <form class="input-form">
                <label for="circleRadioInput">Type circle radio:</label>
                <input id="circleRadioInput" type="number" 
                class="form-control"/>

                <button type="button" onclick="calculateCirclePerimeter()" 
                class="calculate-perimeter-button">
                    Calculate perimeter
                </button>

                <button type="button" onclick="calculateCircleArea()"
                class="calculate-area-button">
                    Calculate Area
                </button>

                <div class="answer-box">
                    <p>Perimeter: </p> 
                    <p id="circle-perimeter-answer"> </p>
                    <p>Area:</p>
                    <p id="circle-area-answer"> </p>
                </div>

            </form>
        </div>

    </section>
</body>
</html>
