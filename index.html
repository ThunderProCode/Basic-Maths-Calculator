<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | JS Course Platzi</title>
    <script src="./figures.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="main-container">
        <h2>Geometric Figures</h2>
        <p>First exercise from Platzi's JS course</p>
        <div class="card-container square-container">

            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                </svg>
                <h3 class="container-title">Square</h3>
            </div>


            <form class="input-form">
                <label for="squareInput">Type square side measure:</label>
                <input id="squareInput" type="number" 
                class="form-control"/>

                <div class="buttons-container">
                    
                    <div class="perimeter-container">

                        <button type="button" onclick="calculateSquarePerimeter()" 
                        class="calculate-perimeter-button">
                            Get perimeter
                        </button>

                        <div class="answer-box">
                            <p>Perimeter: </p> 
                            <p id="square-perimeter-answer"> </p>
                        </div>

                    </div>
    
                    <div class="area-container">

                        <button type="button" onclick="calculateSquareArea()"
                        class="calculate-area-button">
                            Get Area
                        </button>

                        <div class="answer-box">
                            <p>Area: </p> 
                            <p id="square-area-answer"> </p>
                        </div>

                    </div>

                </div>

            </form>
        </div>

        <div class="card-container triangle-container">
            
            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-triangle" viewBox="0 0 16 16">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                </svg>
                <h3 class="container-title">Triangle</h3>
            </div>

            <form class="input-form">
                <label for="triangleSide1Input">Type triangle side 1 measure:</label>
                <input id="triangleSide1Input" type="number" 
                class="form-control"/>

                <label for="triangleSide2Input">Type triangle side 2 measure:</label>
                <input id="triangleSide2Input" type="number" 
                class="form-control"/>

                <label for="triangleBaseInput">Type triangle base measure:</label>
                <input id="triangleBaseInput" type="number" 
                class="form-control"/>

                <div class="buttons-container">

                    <div class="perimeter-container">
                        <button type="button" onclick="calculateTrianglePerimeter()" 
                        class="calculate-perimeter-button">
                            Get perimeter
                        </button>

                        <div class="answer-box">
                            <p>Perimeter: </p> 
                            <p id="triangle-perimeter-answer"> </p>
                        </div>

                    </div>
    
                    <div class="area-container">
                        <button type="button" onclick="calculateTriangleArea()"
                        class="calculate-area-button">
                            Get area
                        </button>

                        <div class="answer-box">
                            <p>Area: </p>
                            <p id="triangle-area-answer"> </p>
                        </div>

                    </div>

                </div>

            </form>
        </div>

        <div class="card-container circle-container">
            
            <div class="title-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                </svg>
                <h3 class="container-title">Circle</h3>
            </div>

            <form class="input-form">
                <label for="circleRadioInput">Type circle radio:</label>
                <input id="circleRadioInput" type="number" 
                class="form-control"/>

                <div class="buttons-container">

                    <div class="perimeter-container">
                        <button type="button" onclick="calculateCirclePerimeter()" 
                        class="calculate-perimeter-button">
                            Get perimeter
                        </button>

                        <div class="answer-box">
                            <p>Perimeter: </p> 
                            <p id="circle-perimeter-answer"> </p>
                        </div>

                    </div>

                    <div class="ara-container">
                        <button type="button" onclick="calculateCircleArea()"
                        class="calculate-area-button">
                            Get area
                        </button>

                        <div class="answer-box">
                            <p>Area:</p>
                            <p id="circle-area-answer"> </p>
                        </div>

                    </div>
                    
                </div>
                
            </form>
        </div>

    </section>
</body>
</html>
